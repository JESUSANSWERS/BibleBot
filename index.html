---
title: Home
layout: default
---

<div class="posts">
  {% for post in site.pages %}
  {% if post.listed %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ site.baseurl }}{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>
  </div>
  {% endif %}
  {% endfor %}
</div>
